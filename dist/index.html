<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <link href="output.css" rel="stylesheet" />
  </head>
  <body class="bg-slate-900 grid place-content-center h-screen">
    <h1 class="text-pink-400 text-4xl m-6">Test</h1>
    <div class="">
      <div
        class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4"
      >
        <div>
          <img
            class="h-12 w-12"
            src="https://avatars.githubusercontent.com/u/100863025?v=4"
            alt="venu logo"
          />
        </div>
        <div>
          <div class="text-2xl font-medium text-black">
            TailwindCSS
            <p class="text-slate-500 text-base">BY VENU</p>
          </div>
        </div>
      </div>
    </div>

    <button
      class="bg-sky-500 text-center mt-2 text-white text-base p-2 rounded-2xl dark:bg-red-500 hover:bg-white hover:text-black"
    >
      Buy now
    </button>
    <div class="text-center my-4">
      <p class="text-white md:text-green-500 sm:text-red-500">
        Lorem ipsum dolor sit amet.
      </p>
    </div>

    <div class="mt-3">
      <div
        class="max-w-md mx-auto bg-white rounded-xl overflow-hidden md:max-w-2xl"
      >
        <div class="md:flex">
          <div>
            <img
              class="h-44 w-full"
              src="https://images.pexels.com/photos/31223301/pexels-photo-31223301/free-photo-of-dramatic-tokyo-skyline-at-twilight-with-tokyo-tower.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
              alt="man in white suite"
              srcset=""
            />
          </div>
          <div class="p-8">
            <div
              class="uppercase text-sm tracking-wide text-indigo-500 font-semibold"
            >
              An awesome card
            </div>
            <a
              href="#"
              class="block mt-1 text-lg font-medium text-black hover:text-blue-700"
              >Tailwind is amazing once you understand the
              <span class="bg-yellow-200 p-[2px] px-[14px]">power</span> of
              it</a
            >
            <p class="mt-2 text-slate-500">Lorem ipsum dolor sit</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
